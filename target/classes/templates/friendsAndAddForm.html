<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Friend</title>
</head>
<body>

    <h1>Friend List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="friend : ${friends}">
                <td th:text="${friend.firstName + ' ' + friend.lastName}"></td>
            </tr>
        </tbody>
    </table>
<br>
    <h2>Add New Friend</h2>

    <form action="/addFriend" method="post" th:object="${friend}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
        <button type="submit">Add Friend</button>
    </form>

</body>
</html>
